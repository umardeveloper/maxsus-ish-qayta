<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center h2 mb-3">Movies catalog</h1>
      <div class="div d-flex">
        <div class="form">
          <form action="" method="GET">
            <div class="mb-3 mt-3">
              <input
                type="email"
                class="form-control w-100"
                placeholder="search movie"
              />
            </div>

            <div class="mb-3 mt-3">
              <input
                type="number"
                class="form-control w-100"
                placeholder="search movie number"
              />
            </div>
            <select
              class="form-select form-select-sm w-100"
              aria-label=".form-select-sm example"
            >
              <option selected>All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <select
              class="form-select form-select-sm w-100 mb-3 mt-3"
              aria-label=".form-select-sm example"
            >
              <option selected disabled>Rating</option>
              <option value="1">480p</option>
              <option value="2">720p</option>
            </select>

            <button class="btn btn-primary active w-100 mt-3" type="submit">
              Search
            </button>

            <h2 class="mt-3 w-100 h3">Bookmarked movies</h2>
            <div class="removes border w-100 p-3">
              <h3 class="h5">Avangres infinity war</h3>
              <input type="radio" class="btn-check" id="btn-check-1" checked />
              <label class="btn btn-danger" for="btn-check-1">Removed</label>
            </div>

            <div class="removes border w-100 p-3">
              <h3 class="h5">The Avangers</h3>
              <input type="radio" class="btn-check" id="btn-check-2" checked />
              <label class="btn btn-danger" for="btn-check-2">Removed</label>
            </div>

            <div class="removes border w-100 p-3">
              <h3 class="h5">12 Years a Slave</h3>
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-3"
                checked
              />
              <label class="btn btn-danger" for="btn-check-3">Removed</label>
            </div>
          </form>
        </div>
        <div class="left ms-5 w-75">
          <strong class="mt-3 d-block">search results: 39</strong>
          <p class="p-3 w-100 rounded text-white bg-info">
            Use the form on the left to search for a movie
          </p>

          <div class="movies d-flex">
            <div class="cards w-25">
              <iframe
                width="400"
                height="250"
                src="https://www.youtube.com/embed/6ZfuNTqbHE8"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
              <div class="cards__info p-1">
                <h3 class="h5">Avangers: infinity war</h3>
                <time datetime="2018">
                  <img src="https://via.placeholder.com/15" alt="time data" />
                  2018
                </time>
                <span class="d-block">
                  <img src="https://via.placeholder.com/15" alt="" />
                  8.7
                </span>

                <a
                  href="https://www.youtube.com/watch?v=6ZfuNTqbHE8"
                  class="btn btn-outline-primary w-100 mt-3"
                  >Watch trailer</a
                >
                <a
                  href="https://en.wikipedia.org/wiki/Avengers:_Infinity_War"
                  class="btn btn-outline-primary w-100 mt-3"
                  >More info</a
                >
                <a
                  href="https://www.youtube.com/watch?v=6ZfuNTqbHE8"
                  class="btn btn-outline-primary w-100 mt-3"
                  >Watch movie</a
                >
              </div>
            </div>

            <div class="cards w-25">
              <iframe
                width="400"
                height="250"
                src="https://www.youtube.com/embed/1hPpG4s3-O4"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
              <div class="cards__info p-1">
                <h3 class="h5">The Avangers</h3>
                <time datetime="2012">
                  <img src="https://via.placeholder.com/15" alt="time data" />
                  2012
                </time>
                <span class="d-block">
                  <img src="https://via.placeholder.com/15" alt="" />
                  8.1
                </span>

                <a
                  href="https://www.youtube.com/watch?v=1hPpG4s3-O4"
                  class="btn btn-outline-primary w-100 mt-3"
                  >Watch trailer</a
                >
                <a
                  href="https://en.wikipedia.org/wiki/The_Avengers_(2012_film)"
                  class="btn btn-outline-primary w-100 mt-3"
                  >More info</a
                >
                <a
                  href="https://www.youtube.com/watch?v=1hPpG4s3-O4"
                  class="btn btn-outline-primary w-100 mt-3"
                  >Download</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
